{% extends "base.html" %}

{% block content %}
<div class="card">
    <h2>Welcome</h2>
    <p>Select a tool to get started:</p>

    <div style="display: flex; gap: 20px; margin-top: 20px;">
        <div class="card" style="flex: 1; text-align: center; cursor: pointer;"
            onclick="window.location.href='/ablation'">
            <h3>Ablation Studies</h3>
            <p>Visualize and compare training runs.</p>
        </div>

        <div class="card" style="flex: 1; text-align: center; cursor: pointer;"
            onclick="window.location.href='/inference'">
            <h3>Inference & Player</h3>
            <p>Generate music and listen to the results.</p>
        </div>
    </div>
</div>
{% endblock %}
